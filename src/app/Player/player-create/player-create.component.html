<div class="showSection">
    <h3>CREAR JUGADOR</h3>

    <form [formGroup]="playerCreateForm">

        <h3><input class="tittleInput" type="text" formControlName="name"></h3>

        <div class="statSection">
            <ul>
                <li>
                    <p class="tittle">ACTUALIZACION</p>
                    <p><input class="content" type="text" formControlName="last_updated"  ></p>
                </li>
                <li>
                    <p class="tittle">ATAQUE</p>
                    <p><input class="content" type="number" formControlName="attack_level"></p>

                </li>
                <li>
                    <p class="tittle">DEFENSA</p>
                    <p><input class="content" type="number" formControlName="defence_slash" ></p>
                </li>
                <li>
                    <p class="tittle">TAMAÃ‘O</p>
                    <p><input class="content" type="number" formControlName="size" ></p>
                </li>
                <li>
                    <p class="tittle">hitpoints</p>
                    <p><input class="content" type="number" formControlName="hitpoints" ></p>
                </li>

                <li>
                    <p class="tittle">PESO MAXIMO</p>
                    <p><input class="content" type="number" formControlName="maxWeight" ></p>
                </li>

                <li>
                    <p class="tittle">PESO</p>
                    <p><input class="content" type="number" formControlName="weight" ></p>
                </li>
                <li>
                    <p class="tittle">HABITACION</p>
                    <p>{{this.room.name}}</p>
                </li>

            </ul>

            <h3 style="border-top: 4px solid black;">CATEGORIAS
                <button (click)="addCategory()" style="width: 10%;" >New </button>
            </h3>

            <ul formArrayName="categories">
                <li *ngFor="let category of categories.controls; let i = index">
                    <p [formGroupName]="i">
                        <input class="content" type="text" formControlName="name">
                    </p>
                    <button (click)="removeCategory(i)" class="buttonDelete">X</button>
                </li>
            </ul>

            <h3 style="border-top: 4px solid black;">MOCHILA
                <!-- <button (click)="addCategory()" style="width: 10%;" >New </button> -->
            </h3>

            <ul formArrayName="backpack">
                <li *ngFor="let item of items.controls; let i = index">
                    <p [formGroupName]="i">
                        <span>{{item.value.item.name}} </span>
                    </p>
                    <button (click)="removeItem(i)" class="buttonDelete">X</button>
                </li>
            </ul>       

            <h4>DESCRIPCION:</h4>
            <p><input style="background-color: rgb(135, 136, 136)" class="content" type="text" formControlName="examine">

            <div class="buttonContainer">
                <button (click)="save()"> GUARDAR </button>

            </div>
        </div>

    </form>
</div>
