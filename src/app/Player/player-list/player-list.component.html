<div class="cont" >
    <h3> LISTA DE JUGADORES <button (click)="ngOnInit()">ACTUALIZAR</button> </h3>

    <ul>
        <li *ngFor="let player of players; let i = index">
            <a [routerLink]="['/admin/show',player.id]">{{player.name}}</a>
            <button (click)="delete(player.id)"> ELIMINAR </button>
            <button *ngIf="design == false" (click)="add(player)"> AGREGAR </button>
        </li>
    </ul>
</div>
