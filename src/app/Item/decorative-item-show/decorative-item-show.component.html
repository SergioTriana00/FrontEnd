<div>
    <h3>DECORACION
        <span class="buttonGroup">
            <button class="reloadButton" (click)="ngOnInit()">ACTUALIZAR</button>
            <button (click)="addName()">NUEVO</button>
        </span>

    </h3>


    <form [formGroup]="decoItemsForm">

        <div class="container">
            <ul formArrayName="names">

                <li *ngFor="let item of names.controls; let i = index">

                    <span [formGroupName]="i">
                        <input class="content" type="text" name="" id="" formControlName="name">
                    </span>

                    <span class="buttonGroup">
                        <button class="saveButton" (click)="save(i)"> GUARDAR </button>

                        <span *ngIf="item.value.id != -1">
                            <button class="deleteButton" (click)="delete(i)"> BORRAR </button>
                        </span>

                    </span>

                </li>
            </ul>
        </div>

    </form>
</div>
